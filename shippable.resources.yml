resources:
  - name: nginx-image-1
    type: image
    integration: "docker"
    pointer:
      sourceName: "ankul/nginx"
    seed:
      versionName: prod.9
      
      
  - name: nginx-image-2
    type: image
    integration: "docker"
    pointer:
      sourceName: "ankul/nginx"
    seed:
      versionName: prod.10


  - name: rsync_test_gitRepo
    type: gitRepo
    integration: github-subint
    pointer:
      sourceName: ankunath/ds-sll
      # branch: "master"
      # branches:
      #   only:
      #     - v1.*
      tagsRegex:
        only:
          - v1.*
      buildOnTagPush: true #normally false by default
      buildOnPullRequest: true #since this is true by default
      buildOnCommit: true #since this is true by default
